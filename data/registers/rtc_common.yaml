block/RTC:
  description: Real time clock.
  items:
    - name: CTLRH
      description: RTC Control Register High.
      byte_offset: 0
      fieldset: CTLRH
    - name: CTLRL
      description: RTC Control Register Low.
      byte_offset: 4
      fieldset: CTLRL
    - name: PSCRH
      description: RTC Prescaler Load Register High.
      byte_offset: 8
      access: Write
      fieldset: PSCRH
    - name: PSCRL
      description: RTC Prescaler Load Register Low.
      byte_offset: 12
      access: Write
      fieldset: PSCRL
    - name: DIVH
      description: RTC Prescaler Divider Register High.
      byte_offset: 16
      access: Read
      fieldset: DIVH
    - name: DIVL
      description: RTC Prescaler Divider Register Low.
      byte_offset: 20
      access: Read
      fieldset: DIVL
    - name: CNTH
      description: RTC Counter Register High.
      byte_offset: 24
      fieldset: CNTH
    - name: CNTL
      description: RTC Counter Register Low.
      byte_offset: 28
      fieldset: CNTL
    - name: ALRMH
      description: RTC Alarm Register High.
      byte_offset: 32
      access: Write
      fieldset: ALRMH
    - name: ALRML
      description: RTC Alarm Register Low.
      byte_offset: 36
      access: Write
      fieldset: ALRML
fieldset/ALRMH:
  description: RTC Alarm Register High.
  fields:
    - name: ALRH
      description: RTC alarm register high.
      bit_offset: 0
      bit_size: 16
fieldset/ALRML:
  description: RTC Alarm Register Low.
  fields:
    - name: ALRL
      description: RTC alarm register low.
      bit_offset: 0
      bit_size: 16
fieldset/CNTH:
  description: RTC Counter Register High.
  fields:
    - name: CNTH
      description: RTC counter register high.
      bit_offset: 0
      bit_size: 16
fieldset/CNTL:
  description: RTC Counter Register Low.
  fields:
    - name: CNTL
      description: RTC counter register Low.
      bit_offset: 0
      bit_size: 16
fieldset/CTLRH:
  description: RTC Control Register High.
  fields:
    - name: SECIE
      description: Second interrupt Enable.
      bit_offset: 0
      bit_size: 1
    - name: ALRIE
      description: Alarm interrupt Enable.
      bit_offset: 1
      bit_size: 1
    - name: OWIE
      description: Overflow interrupt Enable.
      bit_offset: 2
      bit_size: 1
fieldset/CTLRL:
  description: RTC Control Register Low.
  fields:
    - name: SECF
      description: Second Flag.
      bit_offset: 0
      bit_size: 1
    - name: ALRF
      description: Alarm Flag.
      bit_offset: 1
      bit_size: 1
    - name: OWF
      description: Overflow Flag.
      bit_offset: 2
      bit_size: 1
    - name: RSF
      description: Registers Synchronized Flag.
      bit_offset: 3
      bit_size: 1
    - name: CNF
      description: Configuration Flag.
      bit_offset: 4
      bit_size: 1
    - name: RTOFF
      description: RTC operation OFF.
      bit_offset: 5
      bit_size: 1
fieldset/DIVH:
  description: RTC Prescaler Divider Register High.
  fields:
    - name: DIVH
      description: RTC prescaler divider register high.
      bit_offset: 0
      bit_size: 4
fieldset/DIVL:
  description: RTC Prescaler Divider Register Low.
  fields:
    - name: DIVL
      description: RTC prescaler divider register Low.
      bit_offset: 0
      bit_size: 16
fieldset/PSCRH:
  description: RTC Prescaler Load Register High.
  fields:
    - name: PRLH
      description: RTC Prescaler Load Register High.
      bit_offset: 0
      bit_size: 4
fieldset/PSCRL:
  description: RTC Prescaler Load Register Low.
  fields:
    - name: PRLL
      description: RTC Prescaler Divider Register Low.
      bit_offset: 0
      bit_size: 16
