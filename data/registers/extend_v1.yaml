      description: Whether HSI is divided.
      bit_offset: 4
      bit_size: 1
    - name: LKUPEN
      description: LOCKUP.
      bit_offset: 6
      bit_size: 1
    - name: LKUPRESET
      description: LOCKUP RESET.
      bit_offset: 7
      bit_size: 1
    - name: ULLDOTRIM
      description: ULLDOTRIM.
      bit_offset: 8
      bit_size: 2
