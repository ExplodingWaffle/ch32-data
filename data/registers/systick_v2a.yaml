block/SYSTICK:
  description: Systick registers, 32-bit downcounter for QingKeV2.
  items:
  - name: CTLR
    description: System count control register.
    byte_offset: 0
    fieldset: CTLR
  - name: SR
    description: System count status register.
    byte_offset: 4
    fieldset: SR
  - name: CNT
    description: System counter register.
    byte_offset: 8
    fieldset: CNT
  - name: CMPR
    description: System count compare register.
    byte_offset: 16
    fieldset: CMPR
fieldset/CMPR:
  description: System count compare register.
  fields:
  - name: CMP
    description: System count compare register.
    bit_offset: 0
    bit_size: 32
fieldset/CNT:
  description: System counter register.
  fields:
  - name: CNT
    description: System counter register.
    bit_offset: 0
    bit_size: 32
fieldset/CTLR:
  description: System count control register.
  fields:
  - name: STE
    description: Counter enable control bit.
    bit_offset: 0
    bit_size: 1
  - name: STIE
    description: Counter interrupt enable control bit.
    bit_offset: 1
    bit_size: 1
  - name: STCLK
    description: Counter system clock sourse selection bit.
    bit_offset: 2
    bit_size: 1
  - name: STRE
    description: Auto reload count enable bit.
    bit_offset: 3
    bit_size: 1
  - name: SWIE
    description: Software interrupt enable.
    bit_offset: 31
    bit_size: 1
fieldset/SR:
  description: System count status register.
  fields:
  - name: CNTIF
    description: Count value compare flag.
    bit_offset: 0
    bit_size: 1
