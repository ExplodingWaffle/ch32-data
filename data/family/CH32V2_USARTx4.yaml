- name: USART3
  address: 0x40004800
  registers:
    kind: usart
    version: common
    block: USART
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: USART3EN
    reset:
      register: APB1PRSTR
      field: USART3RST
  remap:
    register: PCFR1
    field: USART3_RM
# The following are actually USART, not USART
- name: USART4
