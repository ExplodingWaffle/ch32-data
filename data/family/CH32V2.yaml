- name: PFIC
  address: 0xE000E000
  registers:
    kind: pfic
    version: rv4
    block: PFIC
- name: SYSTICK
  address: 0xE000F000
  registers:
    kind: systick
    version: rv4
    block: SYSTICK
  interrupts:
    - signal: GLOBAL
      interrupt: SYSTICK
- name: FLASH
  address: 0x40022000
  registers:
    kind: flash
    version: v3
    block: FLASH
- name: EXTI
  address: 0x40010400
  registers:
    kind: exti
    version: common
    block: EXTI
  interrupts:
    - signal: EXTI0
      interrupt: EXTI7_0
    - signal: EXTI8
      interrupt: EXTI15_8
    - signal: EXTI16
      interrupt: EXTI25_16

- name: RCC
  address: 0x40021000
  registers:
    kind: rcc
    version: v3
    block: RCC
  pins:
    - pin: PA8
      signal: MCO

- name: GPIOA
  address: 0x40010800
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPAEN
    reset:
      register: APB2PRSTR
      field: IOPARST
- name: GPIOB
  address: 0x40010C00
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPBEN
    reset:
      register: APB2PRSTR
      field: IOPBRST
- name: GPIOC
  address: 0x40011000
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPCEN
    reset:
      register: APB2PRSTR
      field: IOPCRST
# PD0 to PD2
- name: GPIOD
  address: 0x40011400
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPDEN
    reset:
      register: APB2PRSTR
      field: IOPDRST

- name: AFIO
  address: 0x40010000
  registers:
    kind: afio
    version: v3
    block: AFIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: AFIOEN
    reset:
      register: APB2PRSTR
      field: AFIORST

- name: USART1
  address: 0x40013800
  registers:
    kind: usart
    version: common
    block: USART
  rcc:
    bus_clock: PCLK2
    kernel_clock: USART1
    enable:
      register: APB2PCENR
      field: USART1EN
    reset:
      register: APB2PRSTR
      field: USART1RST
  # NOTE: complex RM, handled manually
  #remap:
  #  register: PCFR1
  #  field: USART1_RM
- name: USART2
  address: 0x40004400
  registers:
    kind: usart
    version: common
    block: USART
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: USART2EN
    reset:
      register: APB1PRSTR
      field: USART2RST
  remap:
    register: PCFR1
    field: USART2_RM

# ========
# 1 ADTM + 3 GTPM
- name: TIM1
  address: 0x40012C00
  registers:
    kind: adtm
    version: v3
    block: ADTM

# 1 ADC
- name: ADC1
  address: 0x40012400
  registers:
    kind: adc
    version: v3
    block: ADC
  rcc:
    bus_clock: PCLK2
    kernel_clock: ADC
    enable:
      register: APB2PCENR
      field: ADC1EN
    reset:
      register: APB2PRSTR
      field: ADC1RST
  pins:
    - pin: PA0
      signal: IN0
    - pin: PA1
      signal: IN1
    - pin: PA2
      signal: IN2
    - pin: PA3
      signal: IN3
    - pin: PA4
      signal: IN4
    - pin: PA5
      signal: IN5
    - pin: PA6
      signal: IN6
    - pin: PA7
      signal: IN7
    - pin: PB0
      signal: IN8
    - pin: PB1
      signal: IN9
    - pin: PC0
      signal: IN10
    - pin: PC1
      signal: IN11
    - pin: PC2
      signal: IN12
    - pin: PC3
      signal: IN13
    - pin: PC4
      signal: IN14
    - pin: PC5
      signal: IN15
