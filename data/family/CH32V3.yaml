- name: PFIC
  address: 0xE000E000
  registers:
    kind: pfic
    version: rv4
    block: PFIC
- name: SYSTICK
  address: 0xE000F000
  registers:
    kind: systick
    version: rv4
    block: SYSTICK
  interrupts:
    - signal: GLOBAL
      interrupt: SYSTICK
- name: FLASH
  address: 0x40022000
  registers:
    kind: flash
    version: v3
    block: FLASH
- name: EXTI
  address: 0x40010400
  registers:
    kind: exti
    version: common
    block: EXTI
  interrupts:
    - signal: EXTI0
      interrupt: EXTI0
    - signal: EXTI1
      interrupt: EXTI1
    - signal: EXTI2
      interrupt: EXTI2
    - signal: EXTI3
      interrupt: EXTI3
    - signal: EXTI4
      interrupt: EXTI4
    - signal: EXTI5
      interrupt: EXTI9_5
    - signal: EXTI10
      interrupt: EXTI15_10

- name: GPIOA
  address: 0x40010800
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPAEN
    reset:
      register: APB2PRSTR
      field: IOPARST
- name: GPIOB
  address: 0x40010C00
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPBEN
    reset:
      register: APB2PRSTR
      field: IOPBRST
- name: GPIOC
  address: 0x40011000
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPCEN
    reset:
      register: APB2PRSTR
      field: IOPCRST
- name: GPIOD
  address: 0x40011400
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPDEN
    reset:
      register: APB2PRSTR
      field: IOPDRST
- name: GPIOE
  address: 0x40011800
  registers:
    kind: gpio
    version: v3
    block: GPIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: IOPEEN
    reset:
      register: APB2PRSTR
      field: IOPERST
- name: AFIO
  address: 0x40010000
  registers:
    kind: afio
    version: v3
    block: AFIO
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: AFIOEN
    reset:
      register: APB2PRSTR
      field: AFIORST

# =======
# 2 ADC
# =======
# 2 DAC
# ========
# 4 ADTM + 4 GTPM + 2 BCTM
# ADTM(TIM1/8/9/10)
# GPTM (TIM2、TIM3、TIM4 和 TIM5)
# BCTM (TIM6 和 TIM7)
# GPTM
- name: CAN1
  address: 0x40006400
  registers:
    kind: can
    version: v3
    block: CAN
  # 00:CAN1_RX 映射到 PA11，CAN1_TX 映射到 PA12;
  # 10:CAN1_RX 映射到 PB8，CAN1_TX 映射到 PB9;
  # 01:保留;
  # 11:CAN1_RX 映射到 PD0，CAN1_TX 映射到 PD1

- name: CAN2
  address: 0x40006800
  registers:
    kind: can
    version: v3
    block: CAN
  # 0:默认映射(CAN2_RX/PB12，CAN2_TX/PB13);
  # 1:重映射(CAN2_RX/PB5，CAN2_TX/PB6)

- name: EXTEND
  address: 0x40023800
  registers:
    kind: extend
    version: v3
    block: EXTEND

- name: RTC
  address: 0x40002800
  registers:
    kind: rtc
    version: common
    block: RTC
