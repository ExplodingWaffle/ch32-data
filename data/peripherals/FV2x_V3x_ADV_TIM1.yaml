- name: TIM1
  address: 0x40012C00
  registers:
    kind: adtm
    version: v3
    block: ADTM
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: TIM1EN
    reset:
      register: APB2PRSTR
      field: TIM1RST
  remap:
    register: PCFR1
    field: TIM1_RM
  pins:
    # 00:默认映射(ETR/PA12，CH1/PA8，CH2/PA9， CH3/PA10，CH4/PA11，BKIN/PB12，CH1N/PB13， CH2N/PB14，CH3N/PB15);
    - pin: PA12
      signal: ETR
      remap: 0b00
    - pin: PA8
      signal: CH1
      remap: 0b00
    - pin: PA9
      signal: CH2
      remap: 0b00
    - pin: PA10
      signal: CH3
      remap: 0b00
    - pin: PA11
      signal: CH4
      remap: 0b00
    - pin: PB12
      signal: BKIN
      remap: 0b00
    - pin: PB13
      signal: CH1N
      remap: 0b00
    - pin: PB14
      signal: CH2N
      remap: 0b00
    - pin: PB15
      signal: CH3N
      remap: 0b00
    # 01:部分映射(ETR/PA12，CH1/PA8，CH2/PA9， CH3/PA10，CH4/PA11，BKIN/PA6，CH1N/PA7， CH2N/PB0，CH3N/PB1);
    - pin: PA12
      signal: ETR
      remap: 0b01
    - pin: PA8
      signal: CH1
      remap: 0b01
    - pin: PA9
      signal: CH2
      remap: 0b01
    - pin: PA10
      signal: CH3
      remap: 0b01
    - pin: PA11
      signal: CH4
      remap: 0b01
    - pin: PA6
      signal: BKIN
      remap: 0b01
    - pin: PA7
      signal: CH1N
      remap: 0b01
    - pin: PB0
      signal: CH2N
      remap: 0b01
    - pin: PB1
      signal: CH3N
      remap: 0b01
    # 10:保留;
    # 11:完全映射(ETR/PE7，CH1/PE9，CH2/PE11， CH3/PE13，CH4/PE14，BKIN/PE15，CH1N/PE8， CH2N/PE10，CH3N/PE12)。
    - pin: PE7
      signal: ETR
      remap: 0b11
    - pin: PE9
      signal: CH1
      remap: 0b11
    - pin: PE11
      signal: CH2
      remap: 0b11
    - pin: PE13
      signal: CH3
      remap: 0b11
    - pin: PE14
      signal: CH4
      remap: 0b11
    - pin: PE15
      signal: BKIN
      remap: 0b11
    - pin: PE8
      signal: CH1N
      remap: 0b11
    - pin: PE10
      signal: CH2N
      remap: 0b11
    - pin: PE12
      signal: CH3N
      remap: 0b11
