  ADC: 1/10
  Advanced TM: 2/1
  BLE: "-"
  CAN: "-"
  DAC: "-"
  Ethernet: "-"
  Flash: 62K
  Freq: 48MHz
  GPIO: "27"
  IIC: "1"
  OPA: "2"
