  Part NO.: CH32X035G8U6
  RTC: "-"
  SDIO: "-"
  SPI: 1/-
  SRAM: 20K
  TRNG: "-"
  Touchkey: "10"
  UART: "4"
  USB_20: H/D
  USB_20H: "-"
  VDD: 3.3/5.0
  WDOG: "2"
  url: http://www.wch.cn/products/CH32X035.html
