name: CH32V305FBP6
family: QingKe RISC-V-based, general-purpose MCU
subfamily: Connectivity (USB high-speed, SDIO, CAN)
product_type: QingKe V4F floating-point core, main frequency <= 144M
device_id: 810681608
keywords:
  - USBHS
  - CAN
  - I2S
packages:
  - name: CH32V305FBP6
    package: TSSOP20
memory:
  - name: BANK_1
    kind: flash
    address: 0
    size: 131072
    settings:
      erase_size: 1024
      write_size: 256
      erase_value: 255
  - name: SRAM
    kind: ram
    address: 536870912
    size: 32768
docs:
  - type: homepage
    title: Homepage
    name: ""
    url: http://www.wch.cn/products/CH32V307.html
cores:
  - name: qingke-v4f
    peripherals:
      - name: RCC
        address: 0x40021000
        registers:
          kind: rcc
          version: v3_d8c
          block: RCC
        pins:
          # 对于CH32V305FBP6和CH32V305GBU6芯片，PA8和PC9引脚在芯片内部短接合封，禁止将两个IO均配 置为输出功能，有功耗要求的注意引脚状态。
          - pin: PA8
            signal: MCO
    include_peripherals:
      - "../family/CH32V3.yaml"

    include_interrupts: "../interrupts/ch32v2_v3.yaml"
    include_dma_channels:
      DMA1: "../dma/CH32V_V4F_DMA1.yaml"
      DMA2: "../dma/CH32V_V4F_DMA2.yaml"
    interrupts: []
    dma_channels: []

_raw:
  RTC: "1"
  WDOG: "2"
  SDIO: "-"
  DAC: "1"
  TRNG: "1"
  BLE: "-"
  Flash: 128K
  Ethernet: "-"
  GPIO: "17"
  OPA: "-"
  CAN: "1"
  IIC: "2"
  SPI: 1/1
  SRAM: 32K
  USB_20: "-"
  Advanced TM: 4/4
  Touchkey: "1"
  VDD: 2.5/3.3
  Part NO.: CH32V305FBP6
  UART: "2"
  ADC: 2/1
  url: http://www.wch.cn/products/CH32V307.html
  Package: TSSOP20
  Freq: 144MHz
  USB_20H: H/D 内置PHY
